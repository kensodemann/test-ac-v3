<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <button ion-button (click)="login()">Login</button>
  <button ion-button (click)="logout()">Logout</button>
  <button ion-button (click)="refresh()" [disabled]="!loggedIn">Refresh</button>
  <div>
    <p>I am logged in: {{ loggedIn }}</p>
    <p>My token is: {{ accessToken }}</p>
  </div>
</ion-content>
